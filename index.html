<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <h1><i class="nes-logo"></i> FM Synth</h1>
    <section class="nes-container is-dark">
      <section class="message-list">
        <section class="message -left">
          <i class="nes-bcrikko"></i>
          <!-- Balloon -->
          <div class="nes-balloon from-left is-dark">
            <p>Welcome to Our FM Synth</p>
            <ul class="nes-list is-disc">
              <li><i class="nes-icon github"></i><a href="https://www.github.com/dotmh"> @dotmh</a> Martin Haynes</li>
              <li><i class="nes-icon github"></i><a href="https://github.com/laramackey"> @laramackey</a> Lara Mackey</li>
              <li><i class="nes-icon github"></i><a href="https://www.github.com/RvN-R"> @RvN-R</a> Richard Van Nairn </li>
            </ul>
          </div>
        </section>
    </section>
    </section>
    <div class="nes-container with-title is-dark">
      <p class="title">MIDI Device</p>

      <div class="nes-select is-dark">
        <select id="midiDevice">
          <option value="none" id="midiPlaceholder">No device available</option>
        </select>
      </div>
    </div>

    <div class="nes-container with-title is-dark">
      <p class="title">Synth</p>
      <label for="note">Note</label>
      <div id="app">
        <ul id="keyboard" class="nes-pointer">
          <li note="C" class="white nes-pointer">A</li>
          <li note="C#" class="black nes-pointer">W</li>
          <li note="D" class="white offset nes-pointer">S</li>
          <li note="D#" class="black nes-pointer">E</li>
          <li note="E" class="white offset nes-pointer">D</li>
          <li note="F" class="white nes-pointer">F</li>
          <li note="F#" class="black nes-pointer">T</li>
          <li note="G" class="white offset nes-pointer">G</li>
          <li note="G#" class="black nes-pointer">Y</li>
          <li note="A" class="white offset nes-pointer">H</li>
          <li note="A#" class="black nes-pointer">U</li>
          <li note="B" class="white offset nes-pointer">J</li>
          <li note="C2" class="white nes-pointer">K</li>
          <li note="C#2" class="black nes-pointer">O</li>
          <li note="D2" class="white offset nes-pointer">L</li>
          <li note="D#2" class="black nes-pointer">P</li>
          <li note="E2" class="white offset nes-pointer">;</li>
        </ul>
      </div>
    </div>

    <div class="nes-container with-title is-dark">
      <p class="title">Oscillator</p>

      <label for="wave1">Waveform 1</label>
      <div class="nes-select is-dark">
        <select id="wave1">
          <option value="sine">Sine</option>
          <option value="sawtooth">Saw</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <label for="wave2">Waveform 2</label>
      <div class="nes-select is-dark">
        <select id="wave2">
          <option value="sine">Sine</option>
          <option value="sawtooth">Saw</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <div class="nes-field">
        <label for="osc-gain">Gain</label>
        <input type="range" id="osc-gain" min="0" max="10000" value="5000" />
      </div>
    </div>

    <div class="nes-container with-title is-dark">
      <p class="title">Filter</p>
      <div class="nes-field">
        <label for="filter-attack">Attack</label>
        <input type="range" id="filter-attack" min="10" max="1000" />
      </div>

      <div class="nes-field">
        <label for="filter-decay">Decay</label>
        <input type="range" id="filter-decay" min="10" max="1000" />
      </div>

      <div class="nes-field">
        <label for="filter-sustain">Sustain</label>
        <input type="range" id="filter-sustain" min="10" max="1000" />
      </div>

      <div class="nes-field">
        <label for="filter-release">Release</label>
        <input type="range" id="filter-release" min="10" max="1000" />
      </div>
    </div>

    <div class="nes-container with-title is-dark">
      <p class="title">Amplifier</p>
      <div class="nes-field">
        <label for="amp-attack">Attack</label>
        <input type="range" id="amp-attack" min="0" max="2000" value="0" />
      </div>

      <div class="nes-field">
        <label for="amp-decay">Decay</label>
        <input type="range" id="amp-decay" min="0" max="1000" />
      </div>

      <div class="nes-field">
        <label for="amp-sustain">Sustain</label>
        <input type="range" id="amp-sustain" min="0" max="1000" />
      </div>

      <div class="nes-field">
        <label for="amp-release">Release</label>
        <input type="range" id="amp-release" min="0" max="1000" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
