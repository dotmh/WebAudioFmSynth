<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>FM Synth</h1>

    <div class="nes-container with-title is-dark">
      <p class="title">Synth</p>
      <label for="note">Note</label>
      <div class="nes-select is-dark">
        <select id="note">
          <optgroup label="3">
            <option value="130.81">C</option>
            <option value="138.59">C#</option>
            <option value="146.83">D</option>
            <option value="155.56">D#</option>
            <option value="164.81">E</option>
            <option value="174.61">F</option>
            <option value="185">F#</option>
            <option value="196">G</option>
            <option value="207.65">G#</option>
            <option value="220">A</option>
            <option value="233.08">A#</option>
            <option value="246.94">B</option>
          </optgroup>
        </select>
      </div>
      <button id="play" type="button" class="nes-btn is-success">Play</button>
      <button id="stop" type="button" class="nes-btn is-error">Stop</button>
    </div>

    <div class="nes-container with-title is-dark">
      <p class="title">Oscillator</p>

      <label for="wave1">Waveform 1</label>
      <div class="nes-select  is-dark">
        <select id="wave1">
          <option value="sine">Sine</option>
          <option value="sawtooth">Saw</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <label for="wave2">Waveform 2</label>
      <div class="nes-select is-dark">
        <select id="wave2">
          <option value="sine">Sine</option>
          <option value="sawtooth">Saw</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <div class="nes-field">
        <label for="osc-gain">Gain</label>
        <input type="range" id="osc-gain" min="0" max="10000" value="5000">
      </div>

    </div>

    <div class="nes-container with-title is-dark">
      <p class="title">Filter</p>
      <div class="nes-field">
        <label for="filter-attack">Attack</label>
        <input type="range" id="filter-attack" min="10" max="1000">
      </div>

      <div class="nes-field">
        <label for="filter-decay">Decay</label>
        <input type="range" id="filter-decay" min="10" max="1000">
      </div>

      <div class="nes-field">
        <label for="filter-sustain">Sustain</label>
        <input type="range" id="filter-sustain" min="10" max="1000">
      </div>

      <div class="nes-field">
        <label for="filter-release">Release</label>
        <input type="range" id="filter-release" min="10" max="1000">
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
