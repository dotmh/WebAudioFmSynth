<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>FM Synth</h1>

    <div class="nes-container with-title is-dark">
      <p class="title">Synth</p>
      <label for="note">Note</label>
      <div id="app">
        <ul id="keyboard">
          <li note="C" class="white">A</li>
          <li note="C#" class="black">W</li>
          <li note="D" class="white offset">S</li>
          <li note="D#" class="black">E</li>
          <li note="E" class="white offset">D</li>
          <li note="F" class="white">F</li>
          <li note="F#" class="black">T</li>
          <li note="G" class="white offset">G</li>
          <li note="G#" class="black">Y</li>
          <li note="A" class="white offset">H</li>
          <li note="A#" class="black">U</li>
          <li note="B" class="white offset">J</li>
          <li note="C2" class="white">K</li>
          <li note="C#2" class="black">O</li>
          <li note="D2" class="white offset">L</li>
          <li note="D#2" class="black">P</li>
          <li note="E2" class="white offset">;</li>
        </ul>
      </div>
    </div>

    <div class="nes-container with-title is-dark">
      <p class="title">Oscillator</p>

      <label for="wave1">Waveform 1</label>
      <div class="nes-select is-dark">
        <select id="wave1">
          <option value="sine">Sine</option>
          <option value="sawtooth">Saw</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <label for="wave2">Waveform 2</label>
      <div class="nes-select is-dark">
        <select id="wave2">
          <option value="sine">Sine</option>
          <option value="sawtooth">Saw</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <div class="nes-field">
        <label for="osc-gain">Gain</label>
        <input type="range" id="osc-gain" min="0" max="10000" value="5000" />
      </div>
    </div>

    <div class="nes-container with-title is-dark">
      <p class="title">Filter</p>
      <div class="nes-field">
        <label for="filter-attack">Attack</label>
        <input type="range" id="filter-attack" min="10" max="1000" />
      </div>

      <div class="nes-field">
        <label for="filter-decay">Decay</label>
        <input type="range" id="filter-decay" min="10" max="1000" />
      </div>

      <div class="nes-field">
        <label for="filter-sustain">Sustain</label>
        <input type="range" id="filter-sustain" min="10" max="1000" />
      </div>

      <div class="nes-field">
        <label for="filter-release">Release</label>
        <input type="range" id="filter-release" min="10" max="1000" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
